[main]
font=Dejavu Sans:regular:size=10
dpi-aware=no
use-bold=yes
icon-theme=Obsidian
anchor=top-left
x-margin=40
y-margin=40
horizontal-pad=20
vertical-pad=10
inner-pad=4
width=20
line-height=22px
lines=18
fields=name,generic,comment,categories,filename,keywords
terminal=x-terminal-emulator
prompt=">    "
placeholder="< Type to search >"
show-actions=yes
exit-on-keyboard-focus-loss=no
keyboard-focus=exclusive

[colors]
background=182A33EE
text=C3C6C7ff  
selection=27717Afa
selection-match=FF526Efa
input=E5E9EBff
selection-text=E1E4E6ff
border=487580fa
match=96AFBDfa
prompt=62D1CFff
placeholder=6C767Afa
[border]
radius=8
width=1
